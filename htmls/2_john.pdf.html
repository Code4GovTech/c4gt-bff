<!DOCTYPE html>
<html>
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Ysabeau+Office:ital,wght@0,300;0,400;0,500;0,600;0,700;0,900;0,1000;1,400&display=swap"
      rel="stylesheet"
    />

    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: "Ysabeau Office", sans-serif;
      }

      .certificate-container {
        position: relative;
        color: rgb(4, 19, 54);
        height: 100vh;
        background-image: url("http://139.59.20.91:9000/c4gt/border2.png");
        background-repeat: no-repeat;
        background-size: 850px 550px;
        background-position: center;        
        display: flex;
        flex-direction: column;
        justify-content: space-between;
      }

      .certificate-content {
        position: relative;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        text-align: center;
        height: 510px;
        width: 820px;
        font-family: "Ysabeau Office", sans-serif;
        display: flex;
        flex-direction: column;
      }

      .heading {
        display: flex;
        justify-content: space-around;
        align-items: center;
      }

      .main-text {
        margin-left: 175px;
      }

      .main-heading,
      .main-para {
        width: 350px;
        margin: 0;
        text-align: center;
      }

      .main-heading {
        border-bottom: 1px solid black;
      }

      .main-para {
        margin-top: 5px;
      }

      .certificate-logo {
        margin-left: 30px;
        width: 150px;
        height: 160px;
      }

      .certificate-logo img {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }

      .certificate-content p {
        font-size: 18px;
      }

      .certificate-images {
        margin-top: 50px;
        display: flex;
        align-items: flex-end;
        justify-content: space-between;
        width: 100%;
      }

      .certificate-images img {
        margin: 0 20px;
      }

      .qr-img {
        border: 1px solid black;
        border-radius: 5px;
        text-align: center;
        line-height: 120px;
        width: 120px;
        height: 120px;
      }

      .footer-images {
        bottom: 0;
        right: 0;
        display: flex;
        border-radius: 15px;
        -webkit-box-shadow: -2px -4px 3px 0px rgba(0, 0, 0, 0.25);
        -moz-box-shadow: -2px -4px 3px 0px rgba(0, 0, 0, 0.25);
        box-shadow: -2px -4px 3px 0px rgba(0, 0, 0, 0.25);
        margin-bottom: -8px;        
      }

      .footer-images p {
        font-size: 12px;
      }

      .bottom-text {
        position: relative;
        background-color: rgb(4, 19, 54);
        color: white;
        font-family: "Ysabeau Office", sans-serif;
        text-align: center;
        padding: 10px 0px;
        width: 841px;
        margin: auto;
        margin-left: 27px;
      }
    </style>
  </head>
